<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Landing Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <!-- top bar items -->
    <div class="top-container">
        <div class="top">
            <div class="logo">imahe.ai</div>
            <div class="links">
                <div class="gallery">AI Gallery</div>
                <div class="pricing">Pricing</div>
                <div class="community">Community</div>
            </div>
        </div>
    </div>

    <!-- hero bar items -->

        <div class="hero">
            <div class="hero-text">
                <div class="hero-header">Unleash Your Imagination</div>
                <div class="hero-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
                <button class="hero-button">Request Access</button>
            </div>
            <div class="hero-image">
                <img class="image" src="https://images.pexels.com/photos/428364/pexels-photo-428364.jpeg?cs=srgb&dl=pexels-spencer-selover-428364.jpg&fm=jpg&w=384&h=192" alt="hero-image">

        </div>

</html>
